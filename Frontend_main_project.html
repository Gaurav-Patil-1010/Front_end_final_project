<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Clock</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet">
	<style>
		*{
			margin: 0px;
			padding: 0px;
			font-family: "Martian Mono", monospace;
		}
		.container::before
		{
			content: "";
			width: 100%;
			height: 100%;
			/* border: 2px solid red; */
			position: absolute;
			background: url("https://images.unsplash.com/photo-1696660779155-080144d8b797?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
			/* background: url("https://images.unsplash.com/photo-1694946957371-818bd963135b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"); */
			background-repeat: no-repeat;
			background-position: center center;
			background-size: cover;
			opacity:0.88;
			z-index: -1;
		}
		.container
		{
			/* border: 2px solid black; */
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 697px;
			color: white;
			
		}
		.clock
		{
			display: flex;
			flex-direction:row;
			/* border: 2px solid blue; */
			margin-top: 14px;
			justify-content: center;
		}
		.clock-block
		{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin: 0px 10px;
			/* border: 2px solid red; */
		}
		span
		{
			/* border: 2px solid green; */
			    font-size: 71px;
   				padding: 0px 23px;
		}
		.label
		{
			font-size: 13px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>DIGITAL CLOCK</h1>
		<div class="clock">
			<div class="clock-block">
				<span id="hour">00  </span>
				<div class="label">HOURS</div>
			</div>
			<div class="clock-block">
				<span id="minute">00  </span>
				<div  class="label">MINUTES</div>
			</div>
			<div class="clock-block">
				<span id="second">00</span>
				<div  class="label">SECONDS</div>
			</div>

			<!-- This code write by gaurav patil -->

		</div>
	</div>
	<script type="text/javascript" src="Main_project_script.js"></script>
</body>
</html>
